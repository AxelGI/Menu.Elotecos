<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar en el Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Menú del Restaurante</h1>
        <form id="orderForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="tableNumber">Número de Mesa:</label>
            <input type="text" id="tableNumber" name="tableNumber" required>

            <label for="menuItems">Selecciona los artículos del menú:</label>
            <select id="menuItems" name="menuItems" multiple required>
                <option value="Tacos">Tacos</option>
                <option value="Burritos">Burritos</option>
                <option value="Quesadillas">Quesadillas</option>
                <option value="Nachos">Nachos</option>
            </select>

            <button type="submit">Enviar Orden</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
